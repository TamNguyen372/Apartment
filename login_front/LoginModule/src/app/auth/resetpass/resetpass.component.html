<app-layout>
    <div class="container mb-5">
        <div class="row h-30">
            <!-- khoang trang -->
        </div>
        <div class="col-4 m-auto bg-white card p-4">
            <div class="row mb-3 fw-bold">
                Thay đổi mật khẩu
            </div>
            <div class="row mb-3">
                <div class="col-6 fw-bold">Tên tài khoản:</div>
                <div class="col-6">Ban quản trị</div>
            </div>
            <div class="mb-3">
                <label for="idPass" class="form-label fw-bold">Mật khẩu hiện tại:</label>
                <input type="password" class="form-control" id="idPass">
            </div>
            <div class="mb-3">
                <label for="idNewPass" class="form-label fw-bold">Mật khẩu mới:</label>
                <input type="password" class="form-control" id="idNewPass">
            </div>
            <div class="mb-3">
                <label for="idRePass" class="form-label fw-bold">Xác nhận lại mật khẩu:</label>
                <input type="password" class="form-control" id="idRePass">
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary " type="submit">Xác nhận</button>
            </div>
        </div>

    </div>
</app-layout>
