<app-layout>
    <div class="container ">
        <div class="row">
            <h3 class="py-2">Phí xe</h3>
        </div>
        <div class="wrap bg-white">
            <div class="row  py-4 ">
                <div class="col-4">
                    <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">Thêm +</button>
                    <!-- Modal new add -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <form class="modal-content">
                                <div class="modal-header">
                                    <h6 class="modal-title fw-bold" id="exampleModalLabel">Thêm mới phí xe</h6>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3 row">
                                        <label for="title" class="col-sm-3 col-form-label fw-bold"> loại xe (<span class="text-danger fw-bold">*</span>):</label>
                                        <div class="col-sm-9">
                                            <select class="w-100" aria-label="Default select example">
                                                <option value="1">xe máy </option>
                                                <option value="2">Oto</option>
                                                <option value="2">xe điện</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="title" class="col-sm-3 col-form-label fw-bold">Đơn giá(<span class="text-danger fw-bold">*</span>):</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="w-100" id="title">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="title" class="col-sm-3 col-form-label fw-bold"> loại:</label>
                                        <div class="col-sm-9">
                                            <input type="text" value="Phí xe" disabled class="w-100 fw-bold" id="title">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center p-2">
                                    <button type="submit" class="btn btn-primary m-auto">Thêm mới</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4 text-end">
                    <label for="search">Tìm kiếm:</label>
                    <input class="" type="text" name="search" id="search">
                </div>
            </div>
            <div class="row">
                <!-- table -->
                <div class="table-responsive">
                    <table class="table table-bordered border-dark table-sm">
                        <thead class="bg-light">
                            <tr>
                                <th scope="col">ID PGXe</th>
                                <th scope="col">Loại</th>
                                <th scope="col">Đơn Giá (VNĐ)</th>
                                <th scope="col">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let phixe of phixe" value="phixe">
                                <th scope="row ">{{phixe.idPhiXe}}</th>
                                <td>{{phixe.TenPhi}}</td>
                                <td>{{phixe.DonGia}}</td>
                                <td><a href="" data-bs-toggle="modal" data-bs-target="#editModal">Edit</a>/
                                    <a href="" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <!-- modal edit -->
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title fw-bold" id="editModalLabel">Chỉnh sửa phí xe</h6>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3 row">
                                    <label for="title" class="col-sm-3 col-form-label">Loại xe (<span class="text-danger fw-bold">*</span>)</label>
                                    <div class="col-sm-9">
                                        <select class="w-100" aria-label="Default select example">
                                            <option value="1">xe máy </option>
                                            <option value="2">Oto</option>
                                            <option value="2">xe điện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="title" class="col-sm-3 col-form-label">Đơn Giá (<span class="text-danger fw-bold">*</span>)</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="w-100" id="title">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                                <button type="submit" class="btn btn-primary ms-auto">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- modal delete -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">

                            <div class="modal-body text-center">
                                <p>Bạn muốn xóa loại phí gửi xe:</p>
                                <h6>oto</h6>

                                <hr class="mb-0">
                            </div>
                            <div class="p-3 d-flex justify-content-between">
                                <button type="button" class="btn btn-info left" data-bs-dismiss="modal">Không</button>
                                <button type="button" class="btn btn-secondary right">Có</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a class="active" href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>

                <a href="#">&raquo;</a>
            </div>
        </div>
    </div>
</app-layout>
