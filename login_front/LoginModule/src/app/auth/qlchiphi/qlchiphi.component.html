<app-layout>
    <div class="container ">
        <div class="row">
            <h3 class="py-2">Tất cả các phí</h3>
        </div>
        <div class="wrap bg-white">
            <div class="row  py-4 ">
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-bordered border-dark table-sm">
                        <thead class="bg-light">
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Loại</th>
                                <th scope="col">Tên Phí</th>
                                <th scope="col">Đơn giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let qlchiphi of qlchiphi" value="qlchiphi">
                                <th scope="row ">1</th>
                                <td>{{qlchiphi.TenLoai}}</td>
                                <td>10m3 - 20m3</td>
                                <td>6000</td>

                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Chỉnh sửa loại căn hộ</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3 row">
                                    <label for="title" class="col-sm-4 col-form-label">Loại căn hộ (<span class="text-danger fw-bold">*</span>)</label>
                                    <div class="col-sm-8">
                                        <input type="text" value="Bình Dân" class="form-control" id="title">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                                <button type="submit" class="btn btn-primary ms-auto">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Modal Delete -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="modal-content">
                            <div class="modal-header text-center">
                                <h5 class="modal-title" id="deleteModalLabel">Bạn có muốn xóa tên</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                Cao Cấp
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Không</button>
                                <button type="submit" class="btn btn-primary ms-auto">Có</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a class="active" href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>

                <a href="#">&raquo;</a>
            </div>

        </div>


    </div>
</app-layout>
